name: "Deploy to GitHub Pages"

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: "21.6.1"

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build # predeploy is same as build

            - name: Deploy
              run: npm run deploy
              env:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
                  publish_branch: gh-pages

  
