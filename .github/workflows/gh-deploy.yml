name: deploy to gh-pages Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21.6.1'  # Specify the Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run linting
      run: npm run lint
      continue-on-error: false  # Fail the workflow if linting errors occur

    # - name: Run tests
    #   run: npm test
    #   continue-on-error: false  # Fail the workflow if tests fail

    - name: Build
      run: npm run build

    - name: Deploy
      run: |
        npm run deploy
        # Add deployment commands here
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        # Required for deployment to GitHub Pages or similar services

